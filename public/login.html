<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modhu Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            background-color: #fff4e6;
            /* Soft cream background for a warm feel */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            /* Prevent scrolling */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo1 {
            max-width: 80px;
            margin-bottom: 10px;
        }

        .logo2 {
            max-width: 70px;
            margin-bottom: 15px;
        }

        .tagline {
            color: #663700;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            border-radius: 25px;
            border: 1px solid #ff9100;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .btn-login {
            border-radius: 25px;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            background-color: #ff9100;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #e68a00;
        }

        .forgot-password {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 15px;
            margin-left: 10px;
            font-size: 15px;
        }

        .forgot-password a {
            color: #663700;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px 0;
        }

        .dividerline {
            border-bottom: 2px solid #663700;
            width: 80px;
            margin: 0 10px;
        }

        h3 {
            margin: 0;
            padding: 0;
            color: #838282;
            font-size: 15px;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .footer-text a {
            color: #ff9100;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {

            .logo1,
            .logo2 {
                max-width: 75px;
            }

            .tagline {
                font-size: 18px;
            }

            .form-container {
                padding: 20px;
            }

            .btn-login {
                font-size: 14px;
            }

            .dividerline {
                width: 60px;
            }

            .footer-text {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .btn-login {
                font-size: 12px;
                padding: 12px;
            }

            .form-container {
                padding: 15px;
            }

            .logo1,
            .logo2 {
                max-width: 50px;
            }

            .tagline {
                font-size: 16px;
            }

            .dividerline {
                width: 50px;
            }
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <!-- Logo 1 (Bee logo) -->
        <img src="./img/logo1.png" class="logo1" alt="Bee Logo">

        <!-- Form Container -->
        <div class="form-container">
            <!-- Logo 2 (Modhu text logo) -->
            <img src="./img/logo2.png" class="logo2" alt="Modhu Logo">

            <!-- Tagline -->
            <p class="tagline">Welcome Back! Please Log In.</p>

            <!-- Login Form -->
            <form action="/login" method="POST">
                <!-- Input Fields -->
                <input type="text" class="form-control" name="username" placeholder="Username">
                <input type="password" name="password" class="form-control" placeholder="Enter Password">

                <!-- Forgot Password Link -->
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn-login">Log In</button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <div class="dividerline"></div>
                <h3>or</h3>
                <div class="dividerline"></div>
            </div>

            <!-- Social Media Buttons -->
            <img src="./img/goggle.png" alt="Google" style="max-width: 20px;">



            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"
                style="width: 19px; vertical-align: middle; margin-right: 8px;">

        </div>

        <!-- Footer Text -->
        <div class="footer-text">
            New here? <a href="/signup">Sign Up Now</a>.
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
